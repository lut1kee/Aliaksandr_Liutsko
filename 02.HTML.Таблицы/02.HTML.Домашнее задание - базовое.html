<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.HTML.Таблицы. Домашнее задание - базовое</title>
</head>
<body>
    <TABLE width="600" border="1" align="center">
        <caption><em>Прогноз погоды</em></caption>
        <TR>
            <TH>Город</TH><TH>Утро</TH><TH>День</TH><TH>Вечер</TH><TH>Ночь</TH>
        </TR>
        <tr>
            <th>Минск</th><td>-5&#176</td><td>+5&#176</td><td rowspan="2">+2&#176</td>
            <td>-10&#176</td>
        </tr>
        <tr>
            <th>Брест</th><td>0&#176</td><td>+9&#176</td><td>-4&#176</td>
        </tr>
    </TABLE>

</body>
</html>
